# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/gamestore
spring.datasource.username=postgres
spring.datasource.password=postgres

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# ===============================
# SERVER
# ===============================
server.port=8080
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# JWT
# ===============================
app.jwtSecret=mySecretKey1234567890123456789012345678901234567890
app.jwtExpirationMs=86400000

# ===============================
# LOGGING
# ===============================
logging.level.com.example.gamestore=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# CORS CONFIGURATION
# ===============================
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# ===============================
# FILE UPLOAD
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# APPLICATION SETTINGS
# ===============================
app.name=GameStore
app.version=1.0.0
app.description=Online Game Store Application